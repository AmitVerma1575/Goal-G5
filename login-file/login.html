<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="./login-responsive.css   ">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="tab-switch">
        <button id="loginTab" class="tab active" onclick="showForm('login')">Login</button>
        <button id="registerTab" class="tab" onclick="showForm('register')"><a href="./create-account.html">Create Account</a></button>
      </div>

      <form id="loginForm" class="form active-form">
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="registerForm" class="form hidden">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");

      if (type === "login") {
        loginForm.classList.remove("hidden");
        loginTab.classList.add("active");

        registerForm.classList.add("hidden");
        registerTab.classList.remove("active");
      } else {
        loginForm.classList.add("hidden");
        loginTab.classList.remove("active");

        registerForm.classList.remove("hidden");
        registerTab.classList.add("active");
      }
    }
  </script>
</body>
</html>
