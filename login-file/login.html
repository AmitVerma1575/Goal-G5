<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="./login.css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>New here ?</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>
      <button class="signup-btn">SIGN UP</button>
    </div>
    <div class="right-panel">
      <h2>Sign in</h2>
      <input type="text" placeholder="Username" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <button class="login-btn"><a href="../Index.html">LOGIN</a></button>
      <p class="or">Or Sign in with social platforms</p>
      <div class="social-icons">
        <div class="circle">
          <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"/>
        </div>
        <div class="circle">
          <img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook"/>
        </div>
        <div class="circle">
          <img src="https://img.icons8.com/ios-filled/50/twitter.png" alt="Twitter"/>
        </div>
        <div class="circle">
          <img src="https://img.icons8.com/ios-glyphs/50/github.png" alt="GitHub"/>
        </div>
      </div>
      <button class="register-btn"><a href="./create-account.html">Register</a></button>
    </div>
  </div>
</body>
</html>
